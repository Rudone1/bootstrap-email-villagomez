<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/602eba7de5.js" crossorigin="anonymous"></script>
    <title>
        Bootstrap Email
    </title>
</head>

<body>
    <!--navbar sm-->
    <div class="container-sm small-columns">
        <div class="row d-flex flex-nowrap ">
            <div class="col-sm-auto d-xl-none">
            <!--Offcanvas hamburger-->
                <a class="btn btn-default" data-bs-toggle="offcanvas" href="#myoffcanvas" role="button" aria-controls="offcanvas">
                    <i class="fa-solid fa-bars"> </i>
                </a>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="myoffcanvas" aria-labelledby="myoffcanvaslabel">
                    <div class="offcanvas-header">
                        <img src="Birb.png" alt="picture of a bird holding papers" class="birb">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div> 
                            <ul class="clickables">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                    </div>
                </div>
                
            </div>
            <!--Search Bar-->
            <div class="col-sm d-xl-none">
                <input type="search" placeholder="Search...">
            </div>
            <div class="col-sm d-xl-none">
                <div>
                <button class="btn btn-default btn-sm dropdown toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="profile.png" alt="Strawhat Jolly rodger" class="profile">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Add an Account</a></li>
                    <li><a class="dropdown-item" href="#">Manage Accounts</a></li>
                </ul>
                </div>
            </div>
        </div>
    </div>


<div class="container-sm-4">
    <div class="row d-flex ">
        <div class="col-sm d-xl-none">

        </div>
    </div>
</div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>












</html>
